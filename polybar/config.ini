[colors]
bg = #1e1e2e
fg = #cdd6f4
primary = #89b4fa
secondary = #a6e3a1
alert = #f38ba8
cpu = #89dceb
ram = #cba6f7
cpu-temp = #fab387
gpu-temp = #f9e2af
volume = #a6e3a1
network = #94e2d5
date = #ffffff

[bar/main]
width = 100%
height = 28
background = ${colors.bg}
foreground = ${colors.fg}
font-0 = JetBrainsMono Nerd Font:size=10;2
padding-left = 1
padding-right = 1
module-margin = 1
border-size = 0
cursor-click = pointer
cursor-scroll = ns-resize
offset-y = 0
bottom = false


modules-left = i3
modules-center = now-playing
modules-right = cpu memory cpu-temp gpu-temp pulseaudio network date

tray-position = right
tray-padding = 2

[module/i3]
type = internal/i3
format = <label-state> <label-mode>

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true
interval = 2
format-volume = <ramp-volume> <label-volume>
format-volume-foreground = ${colors.volume}
label-volume = %percentage%% |
label-muted =  muted
label-muted-foreground = ${colors.volume}
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/network]
type = internal/network
interface = wlp4s0
interval = 3
format-connected =  <label-connected>
format-connected-foreground = ${colors.network}
label-connected = %essid%
format-disconnected =  <label-disconnected>
format-disconnected-foreground = ${colors.network}
label-disconnected = down

[module/cpu]
type = internal/cpu
interval = 2
format = <label>
label = CPU %percentage%% |
label-foreground = ${colors.cpu}

[module/memory]
type = internal/memory
interval = 3
format = <label>
label = RAM %percentage_used%% |
label-foreground = ${colors.ram}

[module/cpu-temp]
type = internal/temperature
interval = 2
thermal-zone = 0
hwmon-path = /sys/class/hwmon/hwmon5/temp1_input
base-temperature = 20
warn-temperature = 80
format = <label>
format-warn = <label-warn>
label = CPU Temp %temperature-c% |
label-foreground = ${colors.cpu-temp}
label-warn = CPU Temp  %temperature-c% |
label-warn-foreground = ${colors.alert}

[module/gpu-temp]
type = custom/script
interval = 3
exec = ~/.config/polybar/gpu-temp.sh
label = GPU Temp %output% |
label-foreground = ${colors.gpu-temp}

[module/date]
type = internal/date
interval = 1
date = %Y-%m-%d %H:%M:%S
label-foreground = ${colors.date}
label =  %date%

[module/now-playing]
type = custom/script
exec = ~/.config/polybar/now-playing.sh
interval = 1
format = <label>
label = %output%
label-foreground = ${colors.fg}

