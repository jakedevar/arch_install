[bar/main]
width = 100%
height = 28
background = ${colors.bg}
foreground = ${colors.fg}
font-0 = JetBrainsMono Nerd Font:size=10;2
padding-left = 1
padding-right = 1
module-margin = 1
border-size = 0
cursor-click = pointer
cursor-scroll = ns-resize
offset-y = 0
bottom = false


modules-left = i3
modules-center =
modules-right = pulseaudio network date

[module/i3]
type = internal/i3
format = <label-state> <label-mode>

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true
interval = 2
format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
label-muted =  muted
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/network]
type = internal/network
interface = wlp4s0
interval = 3
format-connected =  %local_ip%
format-disconnected =  down

[module/date]
type = internal/date
interval = 1
date = %Y-%m-%d %H:%M:%S
label =  %date%

