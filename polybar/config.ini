[colors]
bg = #1e1e2e
fg = #cdd6f4
primary = #89b4fa
secondary = #a6e3a1
alert = #f38ba8
cpu = #89dceb
ram = #cba6f7
cpu-temp = #fab387
gpu-temp = #f9e2af
volume = #a6e3a1
network = #94e2d5
date = #ffffff

[bar/main]
width = 100%
height = 28
background = ${colors.bg}
foreground = ${colors.fg}
font-0 = JetBrainsMono Nerd Font:size=10;2
padding-left = 1
padding-right = 1
module-margin = 1
border-size = 0
cursor-click = pointer
cursor-scroll = ns-resize
offset-y = 0
bottom = false


modules-left = i3 spacer cpu-combined memory gpu-temp
modules-center = volume-custom now-playing
modules-right = voxd wlan bluetooth eth date power

tray-position = right
tray-padding = 2

[module/spacer]
type = custom/text
content = " "
content-padding = 20

[module/volume-custom]
type = custom/script
exec = ~/.config/polybar/volume.sh
tail = true
click-left = pactl set-sink-mute @DEFAULT_SINK@ toggle
scroll-up = pactl set-sink-volume @DEFAULT_SINK@ +5%
scroll-down = pactl set-sink-volume @DEFAULT_SINK@ -5%
format-padding = 1

[module/voxd]
type = custom/script
exec = ~/.config/polybar/voxd-status.sh
interval = 2
click-left = systemctl --user restart voxd
label = %output%
label-foreground = ${colors.primary}
format-padding = 1

[module/power]
type = custom/text
content = 
content-foreground = ${colors.alert}
click-left = ~/.config/polybar/power-menu.sh
content-padding = 1

[module/i3]
type = internal/i3
format = <label-state> <label-mode>

label-focused = %name%
label-focused-background = ${colors.primary}
label-focused-foreground = ${colors.bg}
label-focused-padding = 1

label-unfocused = %name%
label-unfocused-padding = 1

label-visible = %name%
label-visible-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true
interval = 2
format-volume = <ramp-volume> <label-volume>
format-volume-foreground = ${colors.volume}
label-volume = %percentage%%
label-muted =  muted
label-muted-foreground = ${colors.volume}
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
format-volume-padding = 1
format-muted-padding = 1

[module/wlan]
type = internal/network
interface = wlp4s0
interval = 3
format-connected =  <label-connected>
format-connected-foreground = ${colors.network}
label-connected = %essid%
format-disconnected =  <label-disconnected>
format-disconnected-foreground = ${colors.network}
label-disconnected =
format-connected-padding = 1
format-disconnected-padding = 1

[module/eth]
type = internal/network
interface = enp3s0
interval = 3
format-connected = <label-connected>
format-connected-foreground = ${colors.network}
label-connected =  %local_ip%
format-disconnected =
format-connected-padding = 1
format-disconnected-padding = 1

[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/bluetooth.sh
interval = 2
click-left = blueman-manager
format-padding = 1



[module/cpu-combined]
type = custom/script
exec = ~/.config/polybar/cpu_combined.sh
interval = 2
format = <label>
label = %output%
label-foreground = ${colors.cpu-temp}

[module/memory]
type = internal/memory
interval = 3
format = <label>
label = RAM %percentage_used%% |
label-foreground = ${colors.ram}

[module/gpu-temp]
type = custom/script
interval = 3
exec = ~/.config/polybar/gpu-temp.sh
label = GPU %output% |
label-foreground = ${colors.gpu-temp}

[module/date]
type = internal/date
interval = 1
date = %Y-%m-%d %H:%M:%S
label-foreground = ${colors.date}
label =  %date%
format-padding = 1

[module/now-playing]
type = custom/script
exec = ~/.config/polybar/now-playing.sh
interval = 1
format = <label>
label = %output%
label-foreground = ${colors.fg}

